<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block metatag %} {% endblock %}
    <title>MovieX - {% block title %} {% endblock %}</title>
    <link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' >
    <link rel='stylesheet' href='{% static "css/font-awesome.min.css" %}'>
    <link rel='stylesheet' href='{% static "css/fontawesome.css" %}'>
    <link rel='stylesheet' href='{% static "css/main.css" %}'>
</head>
<body>
    <div>
        
        <input type='checkbox' id='check'>
        <div class='menu-bars'>
            
            <label for='check'>
                <i class='fas fa-bars' id='btn'></i>
                <i class='fas fa-times' id='cancel'></i>
            </label>
        </div>
        <section class="sidebar-nav" id='sidebar-nav'>
           <div class="sidebar">
               <header class="nav-brand">
                    <i class='fas fa-film'></i>
                    <span>MovieX</span>
               </header>
               <div class="nav-menu">
                    <div class="row justify-content-center">
                        <div class='search-family'>
                            <form action="{% url 'search' %}">
                                <input type='text' class='input-group-sm search' placeholder='Search movies, actors' name='q'>
                                <i class='fas fa-search search-icon'></i>
                                <input type='hidden' type="submit">
                            </form>
                        </div>
                    </div>
                   <ul class='list-unstyled genres-list'>
                        <li class='pb-2'>
                            <a href="{% url 'home' %}">
                                <i class='fas fa-home mr-2'></i><span class='home-btn'>Home</span>
                            </a>
                        </li>
                       {% for genre in genres %}
                       <li><a href='{{genre.get_absolute_url}}'>{{ genre.name }}</a></li>
                       {% endfor %}
                       <li>
                           <a href='{% url "genres" %}'>
                               All Genres<i class='fas fa-caret-right float-right'></i>
                            </a>
                        </li>
                   </ul>
                   
                </ul>
               </div>
           </div>
        </section>
        <section class="home">
            <div class='site-header'>
                <h5><i class='fas fa-film'></i></h5>
            </div>
            {% block body %}
            {% endblock %}

            <div class="row mt-4 pt-4 ml-2">
                <p class='text-muted mr-2 pt-4 mt-4'>Download torrent files on Telegram</p>
                <a href="https://t.me/group" target='__blank' class='pt-4 mt-4'>here</a>
            </div>
        </section>
        

    </div>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script> 
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
